<!DOCTYPE html>
<html lang="en">
<style>
    h1{
        border-style: solid;
        border-color: black;
        border-width: 20px;
        background-color: black;
        color: white;
    }
    table{
        border: 3px solid black;
        margin-left: auto;
        margin-right: auto;
        width: 95%
    }
    td{
        border: 3px solid black;
    }
    td.side{
        width: 20%;
        vertical-align: text-top;
    }
    img.picture_class{
        width: 600px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    video.video_class{
        width: 600px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .hidden{
        display: none;
    }
    .myDIV:hover .hidden{
        display: block;
    }
    .footer{
        text-align: center;
        color: gray;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>timsweeney.sup</title>
</head>
<body>
    <h1>WhatsPoppin.gov</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}


    {% block body %}{% endblock %}

    <br> <br>
    <div class="footer">
        A Tim Sweeney enterprise - 2020 <br>
        @ogtimsweeney - @itsTimSweeney <br>
        get jiggy wit it <br>
    </div>
</body>
</html>
